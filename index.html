<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Crossing API</title>
    <!--font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="card-container">
            <!--profile image-->
            <img src="" alt="villager image" class="villager-image" height="50" width="50"/>
            <div class="chat-container">
                <h2 class="name"></h2>
                <img src="./assets/chat-bubble.png" alt="chat bubble" height="70" class="chat-bubble"/>
         
                <p class="quote"></p>
            </div>
         
            <div class="personal-info">
                <div class="info-block species-container">
                    <h3>Species</h3> 
                  <!-- display SVG and dynamic data related to species-->
                  <div class="species">
                    <img src="/assets/paw-print.svg" alt="paw-print" height="30" width="30">
                  </div>
               
                </div>
                <!--personality-->
                <div class="info-block personality-container"> 
                    <h3>Personality</h3>
                    <div class="personality">
                        <img src="/assets/personality.svg" alt="Cloud with rain drops" height="30" width="30">
                    </div>
                </div>
                <!--hobby-->
                <div class="info-block hobby-container">
                    <h3>Hobby</h3>
                    <div class="hobby">
                        <img src="/assets/Fitness.svg" alt="person running on treadmill" height="30" width="30">
                    </div>
                </div>
                <!--birthday-->
                <div class="info-block birthday-container">
                    <h3>Birthday</h3>
                    <span class="birthday">
                        <img src="/assets/birthday-cake.svg" alt="birthday cake icon" height="30" width="30">
                </span>
                </div>
            </div>
            <!-- <div>
               
               
               

            </div> -->

        </section>

    </main>
    <script src="utility.js" type="module"></script>
    <script src="script.js" type="module"></script>
</body>
</html>
