<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Crossing API</title>
    <!--font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="card-container">
            <img src="" alt="villager image" class="villager-image" height="50" width="50"/>
            <div class="chat-container">
                <h2 class="name"></h2>
                <img src="./assets/chat-bubble.png" alt="chat bubble" height="70" class="chat-bubble"/>
         
                <p class="quote"></p>
            </div>
         
            <div class="personal-info">
                <p class="info-block species-container">Species <span class="species"></span></p>
                <p class="info-block personality-container">Personality <span class="personality"></span></p>
                <p class="info-block hobby-container">Hobby <span class="hobby"></span></p>
                <p class="info-block birthday-container">Birthday <span class="birthday"></span></p>

            </div>

        </section>

    </main>
    <script src="utility.js" type="module"></script>
    <script src="script.js" type="module"></script>
</body>
</html>
