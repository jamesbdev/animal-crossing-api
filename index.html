<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Crossing API</title>
    <!--font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="card-container">
            <img src="" alt="villager image" class="villager-image" height="50" width="50"/>
            <img src="./assets/chat-bubble.png" alt="chat bubble" height="70" class="chat-bubble"/>
            <p class="quote"></p>
            <div class="personal-info">
                <p>Species <span class="specie"></span></p>
                <p>Personality <span class="personality"></span></p>
                <p>Hobby <span class="hobby"></span></p>
                <p>Birthday <span class="birthday"></span></p>

            </div>

        </section>

    </main>
    <script src="script.js"></script>
</body>
</html>
